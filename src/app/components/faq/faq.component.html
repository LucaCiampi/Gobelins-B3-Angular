<section class="section" id="faq">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">
        <i class="ti-comments title-icon text-muted"></i>
        <h3 class="title">Our <span class="fw-bold">Support</span> Center</h3>
        <p class="text-muted mt-3 title-subtitle mx-auto">It is a long established fact that a reader will
          be of a page when established fact looking at its layout.</p>
      </div>
    </div>
    <!-- FIXME 1: use ng-container & ng-template-->
    <!-- FIXME 2: make a component-->
    <div class="row mt-5">
      <div class="col-lg-6">
        <div class="pl-4 pr-4">

          <div *ngFor="let faq of faqData" class="mt-4">
            <div class="">
              <h5 class="mb-0 f-18 font-weight-600">{{faq.title}}</h5>
            </div>
            <div class="mt-3">
              <p class="text-muted">{{faq.text | excerpt:[20] }}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
