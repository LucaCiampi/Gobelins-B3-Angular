<section class="section bg-light" id="features">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">
        <i class="ti-bookmark-alt title-icon text-muted"></i>
        <h3 class="title" id="featuresTitle">Our <span class="fw-bold">Features</span></h3>
        <p class="text-muted mt-3 title-subtitle mx-auto">It is a long established fact that a reader will
          be of a page when established fact looking at its layout.</p>
      </div>
    </div>
    <div class="row mt-5 vertical-content" *ngFor="let feature of featuresData" [style]="feature.isOrderInverted ? 'display : flex; flex-flow : row-reverse wrap;' : 'display: flex; flex-flow : row wrap;'">
      <div class="col-lg-6 mt-2">
        <div>
          <img src="../../../../../assets/images/{{feature.image}}" alt="" class="img-fluid mx-auto d-block">
        </div>
      </div>
      <div class="col-lg-5 offset-lg-1 mt-2">
        <div class="features-desc">
          <h2>{{feature.title}}</h2>
          <p class="text-muted mt-3">{{feature.text}}</p>
          <a href="#" class="btn btn-primary btn-round mt-3">Read more<i
            class="mdi mdi-chevron-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
