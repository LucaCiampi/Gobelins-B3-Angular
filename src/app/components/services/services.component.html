<section class="section" id="services">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">
        <i class="ti-ruler-pencil title-icon text-muted"></i>
        <h3 class="title">Best <span class="fw-bold">Services</span></h3>
        <p class="text-muted mt-3 title-subtitle mx-auto">It is a long established fact that a reader will
          be of a page when established fact looking at its layout.</p>
      </div>
    </div>

    <div class="row mt-5">

      <div class="col-md-4" *ngFor="let service of servicesData" [ngClass]="{'active' : service.isActive === true}">
        <div class="services-box">
          <div class="services-icon">
            <i class="{{service.icon}} text-primary"></i>
          </div>
          <div class="mt-3">
            <h5 class="services-title fw-bold mb-3">{{service.title}}</h5>
            <p class="services-subtitle text-muted">{{service.subtitle}}</p>
          </div>
        </div>
      </div>

    </div>
    <!-- end row -->
    <div class="text-center">
      <h3 class="mb-4">You should click on the button down below</h3>
      <div class="">
        <button (click)="onEmitToggleFeaturesTitle()" class="btn btn-round btn-primary">Click me</button>
      </div>
    </div>

  </div>
</section>
