<section class="section bg-light" id="team">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">
        <i class="ti-user title-icon text-muted"></i>
        <h3 class="title">Our <span class="fw-bold">Team</span></h3>
        <p class="text-muted mt-3 title-subtitle mx-auto">It is a long established fact that a reader will
          be of a page when established fact looking at its layout.</p>
      </div>
    </div>
    <div class="row mt-5">

      <div class="col-lg-4" *ngFor="let team of teamData">
        <div class="text-center bg-white team-box mt-3 p-5" [ngClass]="{'active' : team.isActive === true}">
          <div class="">
            <img src="../../../../../assets/images/team/{{team.image}}" alt="{{team.image}}"
                 class="img-fluid rounded-circle mx-auto d-block">
          </div>
          <div class="team-name">
            <p class="fw-bold mb-0 mt-4">{{team.name}}</p>
            <p class="text-muted mt-4">{{team.text}}</p>
          </div>
          <app-external-links></app-external-links>
        </div>
      </div>

    </div>
  </div>
</section>
